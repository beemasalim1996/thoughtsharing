{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <title>Thought Sharing -SignUp</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Thought Sharing Application</h1>
      </div>

      <div class="login-box" style="width:500px;height:500px">
      <p class="text-danger"></p>
        <form method="POST" enctype="multipart/form-data" class="login-form">{% csrf_token %}
          <h3 class="login-head text-center"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP</h3>
            {% if error_msg %}
                <label style="color:darkred;" class="control-label">{{ error_msg }}</label>
          {% endif %}
            <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="Username" name="username" autofocus required>
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
          </div>
            <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="email" name="email" placeholder="Email" required>
          </div>
            <div class="form-group">
            <label class="control-label">IMAGE</label>
            <input class="form-control" type="file" name="logo" required>
          </div>


          <div class="form-group btn-container">
            <button name="create_admin" type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP</button>
          </div>

        </form>
        <div class="form-group btn-container mt-1">
            <a style="text-decoration: none;" href="{% url 'login_view' %}"><i class="fa fa-arrow-left fa-lg fa-fw"></i>BACK TO LOGIN</p></a>
          </div>
      </div>

        </section>




    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.register-box').toggleClass('flipped');
      	return false;
      });
    </script>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'assets/js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'assets/js/popper.min.js'%}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/main.js'%}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'assets/js/plugins/pace.min.js'%}"></script>

  </body>
</html>
