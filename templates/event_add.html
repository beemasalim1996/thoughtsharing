{% extends 'dashboard_view.html' %}

{% block content %}
<div class="box box-primary">
            <div class="box-header with-border">
              <h4 class="box-title">Add Events</h4>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
     <div class="box-header with-border">
     {% if error_message %} <span style="color: red">{{error_message}}</span>{%endif%}
     </div>
            <form method="POST">{% csrf_token %}
                                    <div class="box-body" >

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Title<span class="required_sign">*</span></label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="txtTitle" name="event_title" required>  </div>
                                        </div>
<br><br>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Start Date<span class="required_sign">*</span></label>
                                            <div class="col-sm-3">
                                                <div class="input-group date" data-provide="datepicker1">
                                                   <input type="date" class="form-control" name="event_start_date" placeholder="Select Date" required>
<!--

-->
                                                    <div class="input-group-addon"> <span class="fa fa-calendar"></span> </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label  class="col-sm-3 control-label">End Date<span class="required_sign">*</span></label>
                                            <div class="col-sm-3">
                                                <div class="input-group date" data-provide="datepicker1">
                                                   <input type="date" class="form-control" name="event_end_date" placeholder="Select Date" required>
<!--
                                                    <input type="text" class="form-control" name="date1">
-->
                                                    <div class="input-group-addon"> <span class="fa fa-calendar"></span> </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-3 control-label">Location<span class="required_sign">*</span></label>

                                                <div class="col-sm-5">
                                                <input type="text" class="form-control"  name="event_location" required>  </div>
                                        </div>




<br>

                                        <div class="form-group">
                                            <label  class="col-sm-3 control-label">Category<span class="required_sign">*</span></label>
                                            <div class="col-sm-3 selectdiv">
                                                <select class="form-control" name="category">

                                                    <option value="" selected disabled>select</option>
                                                    <option value="arts">Arts</option>
                                                    <option value="sports">Sports</option>
                                                     <option value="sports">Kalotsav</option>
                                                </select>

                                            </div>

                                        </div>

<br><br><br>


                                        <div class="form-group">
                                            <label  class="col-sm-3 control-label" >Description</label>
                                            <div class="col-md-5">
                                                 <textarea class="form-control" rows="3" name="event_description"  ></textarea> </div>

                                        </div>

                                        <div class="form-group">

<!--                                            <div class="col-sm-3">-->
                                                <div class="animated-checkbox">
                                                    <label>
                                                        <input type="checkbox" value="True" name="event_published"><span class="label-text">Published</span>
                                                    </label>
                                                </div>
<!--                                                <input type="file" class="form-control" id="inputText3" placeholder="fine amount" required>-->
<!--                                            </div>-->
                                        </div>

                                        <div class="form-group">

<!--                                            <div class="col-sm-3">-->
                                                <div class="animated-checkbox">
                                                    <label>
                                                        <input type="checkbox" value="True" name="event_paid"><span class="label-text">Paid</span>
                                                    </label>
                                                </div>
<!--                                                <input type="file" class="form-control" id="inputText3" placeholder="fine amount" required>-->
<!--                                            </div>-->
                                        </div>



                                        <div class="col-ting">
                                             <label class="col-sm-3 control-label">Upload Image</label>
                                            <div class="file-upload" >

                                              <img src="" alt=""></div>
                                              <div class="controls"><input type="file" name="image"/></div>
                                            </div>


                                        </div>



                                    <!-- /.box-body -->
                                    <div class="box-footer">
                                        <div class="col-sm-8">
                                            <div class="col-sm-12">
                                                <button type="submit" name="submit" class="btn btn-info pull-right action">Submit</button>
                                            <button type="submit"  class="btn btn-default pull-right action" style="margin-right: 1em">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    <!-- /.box-footer -->
                                </form>
                        </div>
{% endblock %}
